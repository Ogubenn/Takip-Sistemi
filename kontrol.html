<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Bina Kontrol√º - Bulancak Atƒ±ksu Arƒ±tma Tesisi</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/script.js"></script>
    <style>
        .control-page {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .control-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .control-banner {
            background: linear-gradient(135deg, #0f2862 0%, #9e363a 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .control-banner::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        .control-banner h1 {
            font-size: 2em;
            margin: 0 0 10px 0;
            position: relative;
            z-index: 1;
        }
        
        .control-banner p {
            margin: 5px 0;
            opacity: 0.95;
            position: relative;
            z-index: 1;
        }
        
        .date-badge {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 8px 20px;
            border-radius: 20px;
            margin-top: 10px;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }
        
        .checklist-section {
            padding: 30px;
        }
        
        .section-title {
            font-size: 1.5em;
            color: #0f2862;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title::before {
            content: '';
            width: 4px;
            height: 30px;
            background: linear-gradient(to bottom, #0f2862, #9e363a);
            border-radius: 2px;
        }
        
        .check-item {
            background: #f8f9fa;
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .check-item:hover {
            background: #e3f2fd;
            border-color: #2196f3;
            transform: translateX(5px);
        }
        
        .check-item input[type="checkbox"] {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: #0f2862;
        }
        
        .check-item label {
            flex: 1;
            cursor: pointer;
            font-size: 1.05em;
            color: #333;
            user-select: none;
        }
        
        .check-item input[type="checkbox"]:checked + label {
            color: #0f2862;
            font-weight: 600;
        }
        
        .notes-section {
            padding: 30px;
            background: #f8f9fa;
        }
        
        .notes-section textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1em;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        .notes-section textarea:focus {
            outline: none;
            border-color: #0f2862;
            box-shadow: 0 0 0 3px rgba(15, 40, 98, 0.1);
        }
        
        .progress-bar {
            background: #e0e0e0;
            height: 8px;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, #0f2862, #9e363a);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .progress-text {
            text-align: center;
            color: #666;
            font-size: 0.95em;
            margin-top: 5px;
        }
        
        .action-buttons {
            padding: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            flex: 1;
            min-width: 200px;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #0f2862 0%, #1a3a8a 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(15, 40, 98, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(15, 40, 98, 0.4);
        }
        
        .btn-secondary {
            background: white;
            color: #0f2862;
            border: 2px solid #0f2862;
        }
        
        .btn-secondary:hover {
            background: #0f2862;
            color: white;
        }
        
        .success-message, .info-message {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
            font-weight: 500;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .info-message {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        @media (max-width: 768px) {
            .control-banner h1 { font-size: 1.5em; }
            .checklist-section, .notes-section, .action-buttons { padding: 20px; }
            .btn { min-width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container control-page">
        <div class="control-card">
            <div class="control-banner">
                <h1 id="buildingName">üè¢ Bina Kontrol√º</h1>
                <p id="buildingInfo">G√ºnl√ºk kontrol listesi</p>
                <div class="date-badge">
                    <span>üìÖ <span id="currentDateTime">Y√ºkleniy or...</span></span>
                </div>
            </div>
            
            <div id="successMessage" class="success-message">
                ‚úì Kontrol ba≈üarƒ±yla kaydedildi!
            </div>
            
            <div id="alreadyDoneMessage" class="info-message">
                ‚ÑπÔ∏è Bu binanƒ±n bug√ºnk√º kontrol√º zaten yapƒ±lmƒ±≈ü. ƒ∞sterseniz g√ºncelleyebilirsiniz.
            </div>
            
            <div class="checklist-section">
                <h3 class="section-title">
                    <span>üìã Kontrol Listesi</span>
                </h3>
                
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">0 / 0 madde tamamlandƒ±</div>
                
                <div id="checklistItems" style="margin-top: 20px;">
                    <!-- Kontrol maddeleri JavaScript ile y√ºklenecek -->
                </div>
            </div>
        </div>
        
        <div class="control-card">
            <div class="notes-section">
                <h3 class="section-title">
                    <span>üìù Notlar ve G√∂zlemler</span>
                </h3>
                <textarea id="notes" placeholder="Varsa √∂nemli notlar, g√∂zlemler veya sorunlarƒ± buraya yazƒ±n..."></textarea>
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="handleSaveControl()">
                    <span>üíæ</span>
                    <span>Kontrol√º Kaydet</span>
                </button>
                <button class="btn btn-secondary" onclick="goBack()">
                    <span>‚Üê</span>
                    <span>Ana Sayfaya D√∂n</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Sayfa initialize
        window.onload = function() {
            initPage();
            setupProgressTracking();
        };
        
        // Progress tracking
        function setupProgressTracking() {
            const observer = new MutationObserver(() => {
                updateProgress();
            });
            
            const checklistContainer = document.getElementById('checklistItems');
            if (checklistContainer) {
                observer.observe(checklistContainer, { childList: true, subtree: true });
            }
        }
        
        function updateProgress() {
            const checkboxes = document.querySelectorAll('#checklistItems input[type="checkbox"]');
            const checkedCount = document.querySelectorAll('#checklistItems input[type="checkbox"]:checked').length;
            const totalCount = checkboxes.length;
            
            if (totalCount > 0) {
                const percentage = Math.round((checkedCount / totalCount) * 100);
                document.getElementById('progressFill').style.width = percentage + '%';
                document.getElementById('progressText').textContent = `${checkedCount} / ${totalCount} madde tamamlandƒ± (%${percentage})`;
            }
        }
        
        // Checkbox change olaylarƒ±nƒ± dinle
        document.addEventListener('change', function(e) {
            if (e.target.type === 'checkbox' && e.target.closest('#checklistItems')) {
                updateProgress();
            }
        });
        
        // Kaydet butonu handler
        async function handleSaveControl() {
            const urlParams = new URLSearchParams(window.location.search);
            const buildingId = urlParams.get('bina');
            
            if (!buildingId) {
                showError('Bina ID bulunamadƒ±');
                return;
            }
            
            // Checkbox'larƒ± topla
            const checkboxes = document.querySelectorAll('#checklistItems input[type="checkbox"]');
            const checkedItems = [];
            let checkedCount = 0;
            
            checkboxes.forEach((checkbox) => {
                if (checkbox.checked) {
                    // Sadece text'i g√∂nder
                    checkedItems.push(checkbox.nextElementSibling.textContent.trim());
                    checkedCount++;
                }
            });
            
            const notes = document.getElementById('notes')?.value || '';
            
            const result = await saveControlData(buildingId, {
                date: getTodayDate(),
                checkedItems: checkedItems,
                notes: notes
            });
            
            if (result) {
                document.getElementById('successMessage').style.display = 'flex';
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
        }
        
        // Ana sayfaya d√∂n
        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
